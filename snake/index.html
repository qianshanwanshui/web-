<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>snake</title>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script type="text/javascript" src="./snake.js"></script>

</head>
<body>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.board{
		position: relative;
		margin: 0 auto;
		background: #3e4edf;
	}
	.snake{
		position: absolute;
		width: 10px;
		height: 10px;
		background: orange;
	}
	.food{
		position: absolute;
		background: red;
		width: 10px;
		height: 10px;
	}
</style>
<div id="board" class="board">	
</div>	
<script type="text/javascript">
$(document).ready(function () {
	snake.main({
		name:"第一关",
		row:30,
		column:30,
		width:20,
		height:20,
		snake:[2,1],
		food:[250]
	});
	var isStart=false;
	$("#board").click(function(){
		if (isStart) {
			snake.stopGame();
			isStart=false;
		}else{
			snake.startGame();
			isStart=true;
		};		
	});
})
</script>	
</body>
</html>
